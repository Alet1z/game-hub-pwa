<div class="max-w-sm flex flex-col items-center justify-center pt-10">
      <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl min-w-2/4 max-w-md">
  <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
    Bienvenido de nuevo
  </div>
  <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
    Ingresa tus credenciales y accede a tu cuenta
  </div>

  <div class="mt-10">
    <form action="#">
      <div class="flex flex-col mb-5">
        <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">Correo electrónico:</label>
        <div class="relative">
          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
            <i class="fas fa-at text-sky-800"></i>
          </div>

          <input id="email" type="email" name="email" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-sky-400" placeholder="Ej. jdsmith@umbrellacorp.com" />
        </div>
      </div>
      <div class="flex flex-col mb-6">
        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Contraseña:</label>
        <div class="relative">
          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
            <span>
              <i class="fas fa-lock text-sky-800"></i>
            </span>
          </div>

          <input id="password" type="password" name="password" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-sky-400" placeholder="Ingresa tu contraseña" />
        </div>
      </div>

      <div class="flex w-full">
        <button type="submit" class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-sky-800 hover:bg-sky-700 rounded-2xl py-2 w-full transition duration-150 ease-in
                ">
          <span class="mr-2 uppercase">Ingresar</span>
          <span>
            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" stroke="currentColor">
              <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="flex justify-center items-center mt-6">
  <a target="_blank" class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
    <span class="ml-2">¿No tienes una cuenta?
      <a class="text-xs ml-2 text-sky-800 font-semibold cursor-pointer" routerLink="/register">Regístrate aquí</a>
    </span>
  </a>
</div>
</div>
