<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hub de Videojuegos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card h2 {
      margin-top: 0;
      color: #0f0;
    }

    .game-card a {
      color: #fff;
      text-decoration: none;
      background: #0f0;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 15px;
      border-radius: 5px;
    }

    footer {
      background: #222;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Hub de Videojuegos</h1>
    <p>Selecciona un proyecto para jugar</p>
  </header>

  <div class="game-grid">
    <div class="game-card">
      <h2>Seleccion de cartas</h2>
      <p>Descripción breve del juego 1.</p>
      <a href="../Gam-ESperience/Games_pages/cartas_index">Jugar</a>
    </div>
    <div class="game-card">
      <h2>Buscaminas</h2>
      <p>Descripción breve del juego 2.</p>
      <a href="../Gam-ESperience/Games_pages/mines_index.html">Jugar</a>
    </div>
    <div class="game-card">
      <h2>Juego 3</h2>
      <p>BrickBreaker</p>
      <a href="../Gam-ESperience/Games_pages/brick_index.html">Jugar</a>
    </div>
    <div class="game-card">
      <h2>Juego 4</h2>
      <p>Descripción breve del juego 4.</p>
      <a href="juego4/index.html">Jugar</a>
    </div>
  </div>

  <footer>
    © 2025 - Tu nombre o escuela
  </footer>
</body>
</html>
